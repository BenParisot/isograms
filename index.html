<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet">

    <title>Isogram Test</title>
</head>
<body>
    <header>
        <h1>Welcome.</h1>
    </header>
    <main>
        <p>My name is Arthur. I am an Automated Isogram Test. An isogram, also known as a nonpattern word, is a logological term for a word or phrase without a repeating letter. Enter your favorite word and I will tell you if it is an isogram or not.</p>

        <p>
            <label>
                Enter a word:
                <input id="word">
            </label>
        </p>
        <p>
            <button onclick="isIsogram()">Submit</button>
        </p>
        <p class="results"><span id="results"></span><span class="blinking-cursor" id="blinking-cursor"></span></p>
    </main> 
    <footer></footer>
    <script src="main.js"></script>
</body>
</html>
