<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet">

    <title>Isogram Test</title>
</head>
<body>
    <header>
        <p></p>
    </header>
    <main>
        <button onclick="start()">Start</button>
        <p><span id="welcome"></span><span class="blinking-cursor"></span></p>
        <p><span id="definition"></span><span class="blinking-cursor"></span></p>
        <p><span id="offer"></span><span class="blinking-cursor"></span></p>

        <p>
            <label>
                Enter a word:
                <input id="word">
            </label>
        </p>
        <p>
            <button onclick="isIsogram()">Offer Up Your Word!</button>
        </p>
        <p id="results">   
        </p>
    </main> 
    <footer></footer>
    <script src="main.js"></script>
</body>
</html>
